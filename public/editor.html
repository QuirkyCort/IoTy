<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css?v=0b46bf8f">
  <link rel="stylesheet" href="css/widgets.css?v=bd03d9dc">

  <script src="jquery/jquery-3.6.1.slim.min.js"></script>

  <script src="ace-1.11.2/ace.js"></script>
  <script src="ace-1.11.2/ext-language_tools.js"></script>

  <script src="paho-1.0.3/paho-mqtt-min.js"></script>

  <script src="jszip-3.10.1/jszip.min.js"></script>

  <script src="js/msg.js?v=13185289"></script>
  <script src="js/common/widgets.js?v=8de59276"></script>
  <script src="js/common/utilities.js?v=436f2027"></script>

  <title>IoTy</title>
</head>

<body>
  <header>
    <!-- <img class="gearsIcon" src="favicon-32.png"> -->
    <div>IoTy</div>
    <input type="text" id="projectName" placeholder="Project Name" autocomplete="off">

    <div class="menuBar">
      <div class="menuItem fileMenu">File</div>
      <div class="menuItem appMenu">App</div>
      <div class="menuItem helpMenu">Help</div>
    </div>

    <div class="language"><span class="icon-globe"></span> &#x25BE;</div>
  </header>

  <main>
    <nav>
      <ul class="panelTabs">
        <li id="navBlocks" class="active">Blocks</li>
        <li id="navPython">Python</li>
        <li id="navMonitor">Monitor</li>
      </ul>
      <div class="panelControlsArea">
        <div id="connectGroup">
          <div id="connectionStatus">Disconnected</div>
          <div id="connectMenu">
            <span class="icon-kebab"></span>
          </div>
        </div>
      </div>
    </nav>
    <div class="panels">

      <div class="blocklyEditor panel active" aria-labelledby="navBlocks">
        <div id="blocklyDiv" style="height: 100%; width: 100%;"></div>
      </div>

      <div class="panel" aria-labelledby="navPython">
        <div class="python">
          <div id="pythonCode"></div>
          <div id="filesRow">
            <div id="filesList"></div>
            <div id="addNewFile"><span class="icon-plus"></span></div>
          </div>
        </div>
      </div>

      <div class="panel" aria-labelledby="navMonitor">
        <div class="monitor">
          <div class="monitorRow">
            <input id="monitorInput">
            <button id="monitorSend">Send</button>
            <button id="monitorAbort">Abort</button>
          </div>
          <div id="monitorDisplay"></div>
          <div class="monitorRow">
            <button id="monitorClear">Clear Monitor</button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="blockly-9.0.0/blockly.js"></script>
  <script src="blockly-9.0.0/blocks.js"></script>
  <script src="blockly-9.0.0/python.js"></script>

  <script src="skulpt-2021-02-24/skulpt.min.js"></script>

  <script src="js/ioty_generator.js?v=ee8e3e96"></script>
  <script src="js/custom_blocks.js?v=082ed899"></script>
  <script src="js/blockly.js?v=a9360460"></script>
  <script src="js/blocklyPanel.js?v=f95c6c0e"></script>
  <script src="js/pythonPanel.js?v=54653c9f"></script>
  <script src="js/filesManager.js?v=14055569"></script>
  <script src="js/monitorPanel.js?v=10a10ee6"></script>
  <script src="js/constants.js?v=8c0a69f1"></script>
  <script src="js/ble.js?v=dc87a8a5"></script>
  <script src="js/mqtt.js?v=7e2a7443"></script>
  <script src="js/PythonSerial.js?v=8e5f0578"></script>
  <script src="js/serial.js?v=4ad2d967"></script>
  <script src="js/extensions.js?v=b99ccd23"></script>

  <script src="js/main.js?v=4975816a"></script>

  <script>
    // Init classes
    blockly.init();
  </script>
</body>
</html>
